<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="flex-container">
            <img src="static/svg/Logo_NIKE.svg" alt="">
            <nav>
                <ul>
                    <li><a href="">Bestseller</a></li>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Kids</a></li>
                </ul>
            </nav>
            <div class="zoekbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="input-field" placeholder="Zoeken">
            </div>
        </div>
    </header>
    <div class="videoframe">
      <video autoplay loop muted src="static/video/trailer.mp4"></video>
    </div>

    <main>
      <section class="bestseller">
        <h2>Bestseller</h2>
        <div class="flex-container">
            <div class="flex-item">
              <img src="static/webp/nike_air_force1.webp" alt="productfoto">
              <div class="flex-container">
                <div><h3>Nike Air Force 1</h3><p>Kinderschoen</p></div>
                <h4>€ 119,99</h4>
              </div>
            </div>
            <div class="flex-item">
                <img src="static/webp/nike_dunk_low.webp" alt="productfoto">
                <div class="flex-container">
                  <div><h3>Nike Dunk Retro</h3><p>Herenschoen</p></div>
                  <h4>€ 119,99</h4>
                </div>
            </div>
            <div class="flex-item">
                <img src="static/webp/air_jordan_1G.webp" alt="productfoto">
                <div class="flex-container">
                  <div><h3>Air Jordan 1 G</h3><p>Herenschoen</p></div>
                  <h4>€ 179,99</h4>
                </div>
            </div>
            <div class="flex-item">
              <img src="static/webp/air_jordan_1_mid.webp" alt="productfoto">
              <div class="flex-container">
                <div><h3>Air Jordan 1 Mid</h3><p>Kinderschoen</p></div>
                <h4>€ 99,99</h4>
              </div>
            </div>
          </div>
      </section>

      <section class="categories">
        <h2>Look for more</h2>
        <div class="flex-container">
            <figure class="flex-item">
              <img src="static/webp/dames.webp" alt="productfoto">
              <figcaption>
                Dames
              </figcaption>
            </figure>
            <figure class="flex-item">
                <img src="static/webp/heren.webp" alt="productfoto">
                <figcaption>
                  Heren
                </figcaption>
            </figure>
            <figure class="flex-item">
                <img src="static/webp/kids.webp" alt="productfoto">
                <figcaption>
                  Kids
                </figcaption>
              </figure>
            </div>
      </section>
   </main>
</body>
</html>
